{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <meta name="description" content="Snippy is a NGS tool for downstream analysis of SNPs. Its automated tool to find useful SNP information from raw VCF file, from start to finish without leaving a webpage.">
        <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.css">
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link rel="stylesheet" href="{% static 'queries.css' %}">
        <link rel="stylesheet" href="{% static 'normalize.css' %}">
        <link rel="stylesheet" href="{% static 'Grid.css' %}">
        <link rel="stylesheet" href="{% static 'ionicons_min.css' %}">
        <link rel="stylesheet" href="{% static 'animate.css' %}">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" href="{% static 'favicon-32x32.png' %}" sizes="32x32">
        <link rel="icon" type="image/png" href="{% static 'favicon-16x16.png' %}" sizes="16x16">
        <link rel="manifest" href="{% static 'manifest.json' %}">
        <link rel="mask-icon" href="{% static 'safari-pinned-tab.svg' %}" color="#5bbad5">
        <meta name="theme-color" content="#ffffff">
        <link href='https://fonts.googleapis.com/css?family=Lato:400,300,100,300italic' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css?family=Overlock:400i" rel="stylesheet" type='text/css'>
        <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
         <title>Snippy</title>

    </head>
    <body>
    	{% block content %}
    	{% endblock content %}
        <footer>
            <div class="row">
                <div class="col span-1-of-2">
                    <ul class="footer-nav">
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Press</a></li>
                        <li><a href="#">iOS App</a></li>
                        <li><a href="#">Android App</a></li>
                    </ul>
                </div>
                <div class="col span-1-of-2">
                    <ul class="social-links">
                        <li><a href="#"><i class="ion-social-facebook"></i></a></li>
                        <li><a href="#"><i class="ion-social-twitter"></i></a></li>
                        <li><a href="#"><i class="ion-social-googleplus"></i></a></li>
                        <li><a href="#"><i class="ion-social-instagram"></i></a></li>
                    </ul>
                </div>
                 </div>
            <div class="row">
                <p>
                    Copyright &copy; 2016 by Snippy. All rights reserved.
                </p>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/g/respond@1.4.2,html5shiv@3.7.3,selectivizr@1.0.3b"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.js"></script>
        <script src="{% static 'script.js' %}"></script>
        <script src="{% static 'bootstrap.min.js' %}"></script>
        <script src="{% static 'sorttable.js' %}"></script>
        <script src="{% static 'cytoscape.js' %}"></script>
        <script src="{% static 'jquery.waypoints.min.js' %}"></script>
        <script src="{% static 'jquery.csvToTable.js' %}"></script>
        <script src="{% static 'bootstrap.js' %}"></script>
    </body>
</html>
